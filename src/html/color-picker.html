<div class="jean-color-picker">
    <div class="color-picker-header">
        <div class="color-value"></div>
    </div>
    <div class="color-picker-body">
        <label class="r"><span id="r-value"></span></label>
        <input type="range" id="r-input" min="0" max="255">
        <label class="g"><span id="g-value"></span></label>
        <input type="range" id="g-input" min="0" max="255">
        <label class="b"><span id="b-value"></span></label>
        <input type="range" id="b-input" min="0" max="255">
    </div>
</div>
